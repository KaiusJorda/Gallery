	<script>
		$(document).ready(function() {
			// Initialize lightbox or gallery
			$('.image').poptrox({
				useBodyOverflow: false,
				caption: function($a) { return $a.attr('title'); },
				usePopupNav: true
			});
			
			// Open the lightbox on thumbnail click
			$('.thumb .image').click(function(e) {
				e.preventDefault();
				var gallery = $(this).data('gallery');
				var $firstImage = $('.image[data-gallery="' + gallery + '"]').first();
				if ($firstImage.length) {
					$.poptrox.open($firstImage.attr('href'));
				}
			});
		});
	</script>
